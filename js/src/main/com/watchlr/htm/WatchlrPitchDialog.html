<div id="watchlr-pitch-dialog-container" class="watchlr-pitch-dialog">
    <div class="watchlr-header">
        <span class="watchlr-message watchlr-pitch-message">Save this video to watch later with the new Watchlr App.</span>
        <a class="watchlr-close-button" onclick="return false;"></a>
    </div>
    <div class="watchlr-middle">
        <a class="watchlr-activate-button" onclick="return false;"></a>
        <span class="watchlr-message watchlr-activate-message">Watchlr supports Youtube, Funny or Die, Vimeo and many more!</span>
    </div>
    <div class="watchlr-footer" style="">
        <input id="watchlr-pitch-dismiss-message" type="checkbox">
        <label for="watchlr-pitch-dismiss-message" class="watchlr-pitch-dismiss-message-label watchlr-message">Do not show this again</label>
    </div>
</div>
