<div id='watchlr-video-liked-dialog'>
    <div class = "watchlr-video-liked-img"></div>
    <div class="watchlr-message watchlr-video-liked-msg">
        <span>When you like a video, it's added to </span>
        <a id="watchlr-user-profile">your profile</a>
        <span> so others can discover it.</span>
    </div>
    <div class="watchlr-footer">
        <div class="watchlr-left watchlr-footer-left">
            <input id="watchlr-fb-push-message" type="checkbox" checked="checked">
            <label for="watchlr-fb-push-message" class="watchlr-fb-show-message-label watchlr-message">Automatically update facebook when I like videos.</label>
      </div>
        <a class="watchlr-right watchlr-ok-button" onclick="return false;"></a>
    </div>
</div>
